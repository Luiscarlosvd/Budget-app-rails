databases:
  - name: Budget-app
    ipAllowList: []

services:
  - type: web
    name: Budget-app
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: bundle exec rails s
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: Budget-app
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false